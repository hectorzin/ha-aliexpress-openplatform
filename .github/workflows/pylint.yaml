---
name: Pylint

on:
  pull_request:
  push:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.12"

jobs:
  pylint:
    name: Pylint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.1

      - name: ğŸ— Set up Poetry
        run: pipx install poetry

      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: "poetry"

      - name: ğŸ”„ Update Lock File
        run: poetry lock --no-update

      - name: ğŸ— Synchronize Poetry lock file
        run: |
          poetry lock --no-update || poetry lock

      - name: ğŸ— Install Python dependencies
        run: poetry install --with dev --no-interaction

      - name: ğŸš€ Run Pylint
        run: poetry run pylint custom_components/aliexpress_openplatform --ignore=iop --disable=import-error,too-few-public-methods

      - name: ğŸš€ Run Mypy
        run: |
          poetry run mypy custom_components/aliexpress_openplatform --ignore=iop

---
name: Pylint

on:
  pull_request:
  push:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.12"

jobs:
  pylint:
    name: Pylint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4.1.1

      - name: 🏗 Set up Poetry
        run: pipx install poetry

      - name: 🏗 Set up Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: "poetry"

      - name: 🔄 Update Lock File
        run: poetry lock --no-update

      - name: 🏗 Synchronize Poetry lock file
        run: |
          poetry lock --no-update || poetry lock

      - name: 🏗 Install Python dependencies
        run: poetry install --with dev --no-interaction

      - name: 🚀 Run Pylint
        run: poetry run pylint custom_components/aliexpress_openplatform --ignore=iop --disable=import-error,too-few-public-methods

      - name: 🚀 Run Mypy
        run: |
          poetry run mypy custom_components/aliexpress_openplatform --ignore=iop
